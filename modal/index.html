<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=no, shrink-to-fit=no"/>
        <meta charset="utf-8"/>
        <title>Bootstrap 4</title>
        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css"/>
        <style type="text/css">
        
        </style>
    </head>
    <body>
        <div class="container">
               
            <button class="btn btn-primary" data-toggle="modal" data-target="#window">Clique aqui para abrir</button>
            <div class="modal fade" id="window">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Titulo do Modal</h5>
                            <button class="close" data-dismiss="modal">
                                <span>&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">Algum texto de exemplo para testar</div>
                        <div class="modal-footer">
                            <button class="btn btn-primary">Salvar</button>
                            <button class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="assets/js/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="assets/js/bootstrap.bundle.min.js"></script>
    </body>
