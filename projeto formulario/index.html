<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>
    <title>Formulário de Contato</title>
    <link rel="stylesheet" type="text/css" href="assets/css/estilo.css"/>
    </head>
    <body>
        <form action="index.html" method="POST" class="formulario">
            <input type="text" name="nome" id="nomme" placeholder="Insira o seu nome"><br/><br/>
            <input type="email" name="email" placeholder="Digite o seu melhor email" checked><br/><br/>
            <input type="file" name="arquivo" placeholder="Enviar Arquivo"><br/><br/>
            <input type="submit" value="Enviar" placeholder="Enviar Formulário">
        </form>
    </body>
</html>
